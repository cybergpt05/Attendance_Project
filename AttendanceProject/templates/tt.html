<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التقاط صورة وقراءة QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #capturedImage {
      max-width: 100%;
      max-height: 400px;
      margin-top: 20px;
    }
    #scanResult {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>التقاط صورة وقراءة QR Code</h1>

  <input type="file" id="qrImageInput" class="form-control mb-3" capture="environment" accept="image/*">
  <div id="scanResult"></div>

  <img id="capturedImage" src="" alt="الصورة الملتقطة">

  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>

  <script>
    const qrImageInput = document.getElementById('qrImageInput');
    const capturedImage = document.getElementById('capturedImage');
    const scanResult = document.getElementById('scanResult');

    qrImageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            capturedImage.src = e.target.result;
            scanQRCode(img);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function scanQRCode(img) {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = img.width;
      canvas.height = img.height;
      context.drawImage(img, 0, 0, canvas.width, canvas.height);

      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      const qrCode = jsQR(imageData.data, canvas.width, canvas.height);

      if (qrCode) {
        // إذا تم استخراج الرابط من QR Code
        const url = qrCode.data;
        scanResult.textContent = `تم استخراج الرابط: ${url}`;
        window.location.href = url;  // فتح الرابط تلقائيًا
      } else {
        scanResult.textContent = "لم يتم العثور على QR Code في الصورة.";
      }
    }
  </script>

</body>
</html>
